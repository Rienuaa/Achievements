<head>
  <meta charset="UTF-8">
  <title>Achievement Tracker</title>
  <link rel="shortcut icon" type="image/bmp" href="favicon.bmp"/>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lusitana">
  <script type="text/javascript" src="main.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
  <div class="header">
    <h1>Achievement Tracker</h1>
    <h3><input type="text" id="APIKey"><button type="button" OnClick="ShowStats()">Show Statistics</button></h3>
  </div>
  
  <div id="datasection">
    <p id="data1" class="datadriven">There are <span class="value">$VALUE1$</span> total achievements. Of those, I have completed <span class="value">$VALUE2$</span>.</p>
    <div id="chart1"></div>
    <p id="data2" class="datadriven">Of the completed achievements, <span class="value">$VALUE1$</span> are non-repeatable.</p>
  </div>
</body>
